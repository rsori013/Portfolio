<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="app2.css">
</head>
<body>
    <div class="container">
        <span class="top"><h1 class="tap"> Tap Envelope  to Open Me</h1> <img src="assets/pig.png" alt=""></span>
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear My Bombi ‚ù§</strong>
                        <p>
                            Another Valentines with you, and forever to go! We have an unlimited budget for our monthsary, goodluck planning I love you. 
                            <br> 
                            <br>
                            Your date again, 
                            <br> 
                            Rovin The Great

                        </p>
                    </div>
                </div>
            </div>
            <div class="heart">
                <!-- <img src="./assets/pig.png" alt=""> -->
            </div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
